<!DOCTYPE html>
<html>
<head>
    <title>Model Results</title>
</head>
<body>
    <h1>Model Results</h1>
    <table>
        <tr>
            <th>Product Group</th>
            <th>MSE Test</th>
            <th>MSE Train</th>
        </tr>
        {% for product_group, mse in mse_per_product.items() %}
        <tr>
            <td>{{ product_group }}</td>
            <td>{{ mse.test }}</td>
            <td>{{ mse.train }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
