<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Results</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f5f5f5;
            text-align: center;
        }

        .result-box {
            display: inline-block;
            text-align: left;
            background-color: #fff;
            padding: 220px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);}

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 16px;
            color: #333;
        }
    </style>
</head>
<body>
    <style>
        /* CSS for the Prediction Results heading */
        .prediction-heading {
            font-size: 28px;
            font-weight: bold;
            color: #333; /* Adjust color as needed */
            margin-bottom: 20px; /* Add some space below the heading */
        }
    </style>
    
    <!-- HTML with enhanced CSS classes -->
    <h2 class="prediction-heading">Prediction Results</h2>
        <div class="result-box">
<style>
    /* CSS for the Lost Quantity Rate */
    .lost-quantity {
        font-size: 16px;
        color: #333; /* Adjust color as needed */
        font-weight: bold;
    }
    .predicted-quantity {
        font-size: 18px; /* Adjust size as needed */
        color: #ff5733; /* Adjust color as needed */
    }
</style>

<!-- HTML with CSS classes -->
<style>
    /* CSS for the Lost Quantity Rate */
    .lost-quantity {
        font-size: 20px;
        color: #555; /* Darker color for the label */
        font-weight: bold;
        margin-bottom: 10px; /* Add some space below the paragraph */
    }
    .predicted-quantity {
        font-size: 24px; /* Increase font size for the predicted quantity */
        color: #ff5733; /* Adjust color as needed */
    }
</style>

<!-- HTML with enhanced CSS classes -->
<p class="lost-quantity">Lost Quantity Rate: <span id="predicted-quantity">{{ predicted_lost_quantity }}%</span></p>
    </div>
</body>
</html>
